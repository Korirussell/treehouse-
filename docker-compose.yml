services:
  postgres:
    image: postgres:14-alpine
    container_name: hostai-postgres
    environment:
      POSTGRES_USER: hostai
      POSTGRES_PASSWORD: hostai123
      POSTGRES_DB: hostai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hostai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

